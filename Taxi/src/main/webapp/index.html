<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Taxi Booking Form</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
       
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
      body {
            background-image: url('https://cdn.pixabay.com/photo/2015/10/14/20/02/taxi-988348_1280.jpg'); /* Replace 'path_to_your_image.jpg' with your image file path */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="form-container" action="index" method="post">
                    <div class="form-group">
                        <input class="form-control" type="text" name="pick" placeholder="ENTER YOUR PICKUP POINT">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="drop" placeholder="ENTER YOUR DROP POINT">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" name="kilometer" placeholder="ENTER YOUR KILOMETER">
                    </div>
                    <div class="form-group">
                        <select class="form-select" name="car">
                            <option value="mini">MINI</option>
                            <option value="sedan">SEDAN</option>
                            <option value="prime">PRIME</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" name="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
